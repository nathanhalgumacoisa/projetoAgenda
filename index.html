<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.index.css">
    <title>Agenda Telefônica</title>
</head>
<body>
    <h1>Agenda Telefônica</h1>
  <div id="main-aside">
   <main>
        <!--div que ira conter os inputs-->
        <div id="inputs-container">
            <input type="text" id="nome" name="nome" placeholder="Nome Completo">
            <input type="number" id="phone" name="phone" placeholder="Telefone Fixo" maxlength="11">
            <input type="number" id="cell" name="cell" placeholder="Telefone Celular" maxlength="11">
            <input type="text" id="url" name="url" placeholder="URL da Foto">
            <input type="date" id="nascimento" name="nascimento">
            <input type="email" id="email" name="email" placeholder="E-mail">
            <input type="number" id="cep" name="cep" placeholder="CEP">
            <input type="text" id="cidade" name="cidade" placeholder="Cidade">
            <input type="text" id="insta" name="insta" placeholder="@Instagram">
            <input type="text" id="git" name="git" placeholder="@Github">
            <button id="btn" onclick="criarContato()">Adicionar Contato</button>
        </div>
        <!--mensagem de erro-->
        <div id="msg-container">
            <p id="msg" class="hidden"></p>
        </div>
        <!--div que ira conter os conteudo retornado pelo js-->
        <div id="content-container">

        </div>
   </main>
   <!--asside para o conteudo do lado-->
   <aside id="content-aside">

   </aside>
  </div>
   <!--link js-->
    <script src="assets/js/script.js"></script>
</body>
</html>
